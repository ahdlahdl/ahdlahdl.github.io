<script type="text/javascript">
var aSiteMapList = [
	{name:"포털",list:["http://m.naver.com", "http://m.daum.net", "http://m.nate.com"]},
	//{name:"쇼핑",list:["http://m.gmarket.com", "http://mobile.auction.co.kr/", "blank.html"]},
	{name:"소셜커머스",list:["http://m.coupang.com/nm/", "http://m.ticketmonster.co.kr", "http://m.wemakeprice.com"]}
];

function drawMenu() {
	var welMenubar = $(".menubar");
	welMenubar.html("");
	for (var i = 0; i < aSiteMapList.length; i++) {
		var htData = aSiteMapList[i];
		var welButton = $("<a class='btn btn-info menu' href='#'>" + htData.name + "</a>");
		var makeFunction = function(htSiteMap) {
			return function(we) {
				we.preventDefault();
				changeCategory(htSiteMap.list);
			}
		}
		welButton.bind("click", makeFunction(htData));
		welMenubar.append(welButton);
	}
}

function changeCategory(aSite) {
	var awelFrame = $(".channel");
	
	awelFrame.each(function(n) {
		var welFrame = $(this);
		var welIframe = welFrame.find("iframe");
		welIframe.attr("src", aSite[n]);

		/*
		var welBtnPrev = welFrame.find(".btn.prev");
		var welBtnNext = welFrame.find(".btn.next");

			we.preventDefault();
			a= welIframe[0];
		});
		welBtnNext.bind("click", function(we) {
			we.preventDefault();
			a= welIframe[0];
		});
		*/
	});
}

$(document).ready(function() {
	drawMenu();
	changeCategory(aSiteMapList[0].list);
	resizeIframes();
});

function resizeIframes() {
	var win = $(this);
    var awelIframe = $(".channel iframe");
    awelIframe.each(function() {
    	$(this).height(win.height() - 50);
    });
}

$(window).on('resize', resizeIframes);
